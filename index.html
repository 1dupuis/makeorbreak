<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make or Break: Business Idea Evaluator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div id="idea-carousel" class="idea-carousel">
            <div class="idea-card active">
                <div class="idea-content">
                    <h2>Loading Business Ideas...</h2>
                </div>
                <div class="interaction-overlay">
                    <div class="vote-indicator left-vote">
                        <i class="fas fa-times"></i>
                        <span>Break</span>
                    </div>
                    <div class="vote-indicator right-vote">
                        <i class="fas fa-check"></i>
                        <span>Make</span>
                    </div>
                    <div class="swipe-progress"></div>
                </div>
            </div>
        </div>
        
        <div class="bottom-controls">
            <div class="query-info">
                <span>Daily Queries: </span>
                <span id="queries-left">15</span>
            </div>
            <div class="interaction-buttons">
                <button id="library-btn" class="library-btn">
                    <i class="fas fa-archive"></i>
                </button>
                <button id="dislike-btn" class="dislike-btn">
                    <i class="fas fa-times"></i>
                </button>
                <button id="like-btn" class="like-btn">
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </div>

        <div id="follow-up-section" class="follow-up-section">
            <div class="follow-up-content">
                <textarea id="follow-up-input" placeholder="Elaborate on this idea or explore a related concept..." rows="3"></textarea>
                <button id="follow-up-submit" class="follow-up-submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div id="library-modal" class="library-modal">
            <div class="library-modal-content">
                <div class="library-header">
                    <h2>My Business Ideas</h2>
                    <button id="close-library-btn" class="close-library-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="library-content" class="library-content">
                    <!-- Library items will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="intro.js"></script>
</body>
</html>
